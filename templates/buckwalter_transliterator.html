{% extends "layout.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card mb-4">
          <div class="card-body">
            <h1 class="text-white text-center">Buckwalter Transliterator</h1>

            <p class="text-white">This website helps you to transliterate an Arabic text to <a href="http://www.qamus.org/transliteration.htm">Buckwalter</a> transliteration and vice-versa.</p>

            <p class="text-white">Enter your text:</p>
            <div class="form-group">
    				  <textarea id="input" class="text-center form-control" rows="5"></textarea>
            </div>

            <div class="form-group">
           		<div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="direction-selection" id="to-buckwalter" checked="checked">
                <label class="text-white form-check-label" for="to-buckwalter">To Buckwalter</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="direction-selection" id="from-buckwalter">
                <label class="text-white form-check-label" for="from-buckwalter">From Buckwalter</label>
              </div>
            </div>

            <div class="form-group mb-0">
              <button type="submit" id="transliterate-it" class="btn btn-lg btn-secondary btn-block">Transliterate</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main JS Script -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/bucktrans.js') }}"></script>
{% endblock %}
